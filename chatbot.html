<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="icon" type = "image/png" href="favicon.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chatbot styles.css">
    <meta name="google-site-verification" content="sQBXU2QdqVGyvdSo0TtiSHfd3DeArLHfNbAQyuv5XpA" />
    <title>Organization Lab</title>
</head>

<body>

    <nav class="navbar">
        <h3 class="navbar__logo">Tyler Jenkins</h3>
        <button class="navbar__button" id="lab"><i class='bx bx-test-tube'></i></button>
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There!</h1>
            <h2>How can I help you today?</h2>
        </div>
        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Give tips on helping kids get to the next level in basketball
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-basketball'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Help me learn a new language
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-child' ></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                   Help me get an A in my math class.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bxs-graduation' ></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    Show me how to fix my bike.
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-wrench'></i>
                </div>
            </div>
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" required>
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send'></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bx-trash'></i>
                </button>
            </div>
        </form>
        <p class="prompt__disclaim">
          Disclaimer: Not all info may be correct as this is an homemade chatbot.
        </p>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
